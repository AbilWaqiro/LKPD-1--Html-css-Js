<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output{
            font-family: sans-serif;
            font-weight: bold;
        }
        .all{
            font-family: sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <center>
        <form id="searchForm">
            <input type="date" id="dateInput" name="begin" placeholder="dd-mm-yyyy" 
            value="" min="2000-01-01" max="2030-01-31">
            
            <input type="submit" id="submit" value="Submit">
        </form>
        <p id="output">Tidak Mencari Data...</p>
    </center>
    <div class="all">
        <script>
            let searchInput = document.getElementById("dateInput");
            let output = document.getElementById("output");

            document.getElementById("searchForm").addEventListener("submit", function (event) {
                event.preventDefault();

                if (searchInput) {
                    let searchValue = searchInput.value;
                    output.textContent = "Mencari Data Tanggal " + searchValue + "...";
                } 
            });
        </script>
    </div>
</body>
</html>
