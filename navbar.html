<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo"><img src="logo.png" alt="" height="100px" width="150px"></a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="horizontal-scrol">
        <div class="wrapper">
            <div class="box">
                <img src="https://www.viinikauppa.com/catalog/images/1-x-coca-cola-24x0-33l-ds/288/600x600/500009863.webp" alt="" height="95%" width="95%">
                <h2 class="cola">Coca - cola</h2>
                <h3>2.000.000</h3>
                <h4>Like : 47K</h4>
                <hr>
                <input type="submit" value="Buy">
            </div>
            <div class="box">
                <img src="Cracker-Jacks_Sprite.jpg" alt="" height="95%" width="95%">
                <h2 class="Sprite">Sprite</h2>
                <h3>2.000.000</h3>
                <h4>Like : 47K</h4>
                <hr>
                <input type="submit" value="Buy">
            </div>
            <div class="box">
                <img src="pepsi_12oz.png" alt="logo" height="95%" width="95%" margin-bottom="100px">
                <h2 class="Pepsi">Pepsi</h2>
                <h3>2.000.000</h3>
                <h4>Like : 47K</h4>
                <hr>
                <input type="submit" value="Buy">
            </div>
            
        </div>
    </div>
    </main>
</body>
</html>
