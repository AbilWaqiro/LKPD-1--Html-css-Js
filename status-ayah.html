    <!-- jsjsjj -->
     <script>
        function showHide(e) {
            document.getElementById("masihHidup").style.display = "none";
            document.getElementById("udhMeninggal").style.display = "none";

            if (e.value == "hidup") {
                document.getElementById("masihHidup").style.display = "block";
            }
            else if (e.value == "mati") {
                document.getElementById("udhMeninggal").style.display = "block";
            } 
            else{
                document.getElementById("masihHidup").style.display = "none";
                document.getElementById("udhMeninggal").style.display = "none";
            }
        }
        document.getElementById("masihHidup").style.display = "none";
        document.getElementById("udhMeninggal").style.display = "none";
     </script>
